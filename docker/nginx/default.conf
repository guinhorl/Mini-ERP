server {
    listen 80;
    server_name localhost; # Ou o domínio do seu site

    root /var/www/html/public; # Aponta para o diretório public/ do seu projeto

    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$query_string; # Regra de reescrita para o front controller
    }

    location ~ \.php$ {
        # Configuração para passar requisições PHP para o PHP-FPM
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000; # 'php' é o nome do serviço PHP no docker-compose
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloqueia o acesso a arquivos sensíveis (ex: .env, composer.*, .git, etc.)
    location ~ /\. {
        deny all;
    }
}